<canvas width="600" height="400"></canvas>

<script>

    function mostar_alerta(evento)
    {
        var x = evento.pageX - screen.offsetLeft; // resta el borde entre el canvas y la pag web
        var y = evento.pageY - screen.offsetTop ;
        console.log(evento);
        alert(x + "," + y);
    }

    function crear_circulo(evento)
    {
        var x = evento.pageX - screen.offsetLeft; 
        var y = evento.pageY - screen.offsetTop ;
        //brush.fillStyle = colores[indice_color_actual];
        brush.fillStyle = color;
        brush.beginPath();
        brush.arc(x,y,50,0,6.28)
        brush.fill()
        console.log(x + "," + y)
    }

    function cambiar_color()
    {
        indice_color_actual++;
        if (indice_color_actual > 2)
        {
            indice_color_actual = 0;
        }
        color = colores[indice_color_actual];
        console.log(indice_color_actual)
        return false;
    }
    
    var color ='blue';
    var colores =['blue', 'red', 'green'];
    var indice_color_actual = 0;
    var screen = document.querySelector("canvas")
    var brush = screen.getContext("2d")

    brush.fillStyle = "grey"
    brush.fillRect(0, 0, 600, 400)
        
    screen.oncontextmenu = cambiar_color;
    screen.onclick = crear_circulo; // No se colocan pararentesis
                                    // ya que si no la funcion
                                    //se ejecuta sin que ocurra
                                    // el evento onclick
    
    



</script>
