<canvas width="600" height="400"></canvas>

<script>
    
    function dibujar_circunferencia(x, y, radio)
    {
        brush.fillStyle = "green";
        brush.beginPath();
        brush.arc(x, y, radio, 0, 2*Math.PI);
        brush.fill();
    }

    function limpiar_screen()
    {
        brush.clearRect(0, 0, 600, 400);
    }

    function actualizar_screen()
    {
            if(x > 600)
            {
                sentido = -1
            }
            else if (x < 0)
            {
                sentido = 1;
            }
            
                limpiar_screen();
                dibujar_circunferencia(x, 20, 10);
                x = x + sentido;   
    }

    screen = document.querySelector("canvas");
    brush = screen.getContext("2d");
    brush.fillStyle = "grey";
    brush.fillRect(0, 0, 600, 400);

    var x = 0, sentido = 1;

    setInterval(actualizar_screen,5); //segundo parametro
                                    // es tiempo en milisegundos
    // no se colocan parentesis en actualizar_screen porque si no, setInterval no ejecuta la funcion
    // ya que esta se ejecutarÃ­a al inicio del programa
    


</script>
