<!DOCTYPE html>
<html lang="en">

<canvas width="600" height="400"></canvas>

<script>
    var screen = document.querySelector("canvas");
    var brush = screen.getContext("2d");

    brush.fillStyle = "darkgreen";
    brush.fillRect(0, 0, 600, 400);

    brush.fillStyle = "black";
    brush.fillRect(225, 290, 40, 110);

    brush.fillStyle = "black";
    brush.fillRect(335, 290, 40, 110);

    brush.fillStyle = "black";
    brush.fillRect(265, 235, 70, 110);

    brush.fillStyle = "black";
    brush.fillRect(175, 145, 90, 90);

    brush.fillStyle = "black";
    brush.fillRect(335, 145, 90, 90);





</script>
