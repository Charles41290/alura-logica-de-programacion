<meta charset="UTF-8">

<h3> Alcohol o Gasolina </h3>
<script>
    var litros_tanque = 40, autonomia_gasolina = 480, autonomia_alcohol = 300;
    var consumo_alcohol, consumo_gasolina;
    consumo_alcohol = autonomia_alcohol/litros_tanque;
    consumo_gasolina = autonomia_gasolina/litros_tanque;

    document.write("El rendimiento del alcohol es de: " + consumo_alcohol +" lt/km");
    document.write("<br>El rendimiento de gasolina es de: " + consumo_gasolina +" lt/km");



</script>
