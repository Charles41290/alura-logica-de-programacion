<meta charset="UTF-8">

<input/>
<button> Verificar si se acierta </button>

<script>
//===========================================================================    
    function aleatorio()
    {
        return Math.round(Math.random()*10);
    }

    function sorteo(cantidad)
    {
        var secretos = [];
        var i = 0;
        while(i < cantidad)
        {
            var numero_aleatorio = aleatorio();
            console.log(numero_aleatorio); 
            var encontrado = false;
            
            if(numero_aleatorio != 0)
            {
                for(var posicion = 0; posicion < secretos.length ; posicion++) //anteriormente no anda porque habia
                {                                                                // punto y coma al cerra parentesis
                
                    if(numero_aleatorio == secretos[posicion])
                    {
                        encontrado = true;
                        break;
                    }
                        
                }

                if(encontrado == false)
                {
                    secretos.push(numero_aleatorio);
                    i++
                }
            }
        }
        return secretos;
    }
//=========================================================================
    var secretos = sorteo(4);
    console.log(secretos) // para ver el valor de las variables
    
    var inpt = document.querySelector("input");
    inpt.focus(); // el cursor arranca en el cuadro de dialogo

    function verificar()
    {   
        console.log(inpt.value)
        var encontrado = false;
        for(var i = 0; i <= secretos.length; i++)
        {
            if (parseInt(inpt.value) == secretos[i])
            {
                alert("Acierto");
                encontrado = true;
                break; // para que no siga realizando las siguientes iteraciones
            }
        }

        if(encontrado == false)
        {
            alert("No acierto");
        }

        
        inpt.value = ""; // limpia el cuadro de dialogo
        inpt.focus();   // devuelve el cursor al cuadro de dialogo
    }
    
    var button = document.querySelector("button");
    button.onclick = verificar; //verificar no lleva () para
                                // que la funcion se ejecute solamente
                                // al apretar el boton. Podria tambien llamar verificar 
                                // en la etiqueta <button onclick="verificar()">
    //button.onclick = print_text;

    document.write                            
</script>
