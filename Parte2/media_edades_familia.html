<meta charset="UTF-8">

<h1> Programa-Calcular Media de edades</h1>
<script>
    
    function saltar_linea()
    {
        document.write("<br>")
    }

    function imprimir(mensaje)
    {
        document.write(mensaje)
        saltar_linea()
    }

    var numero_miembros = parseInt(prompt("Ingrese la cantidad de los miembros de la familia"));
    var counter = 1;
    var total_edades = 0;
    while(counter <= numero_miembros)
    {
        var edad = parseInt(prompt("Ingrese la edad del familiar"));
        total_edades += edad;
        counter++;
    }
    imprimir("El promedio de las edades es: " +(total_edades/numero_miembros));

</script>
