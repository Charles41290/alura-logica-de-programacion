<meta charset="UTF-8">

<h1> Programa- Juego de adivinanzas </h1>
<script>    
    function saltar_linea()
    {
        document.write("<br><br>")
    }

    function imprimir(mensaje)
    {
        document.write(mensaje)
        saltar_linea()
    }

    for(var lineas = 1; lineas <= 3; lineas ++)
    {   for(var columnas = 1; columnas <= 10; columnas++)
        {
            document.write("**********");    
        }
        saltar_linea();
        
    }

</script>
